<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    
</head>
<body>
    
    <button class="btn btn-success btn-lg" data-toggle="modal"
    data-target="#modal_id"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
    点击</button>
    
    <div class="modal fade" tabindex="-1" role="dialog" id="modal_id"
    data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                    <div class="cantainer">
                        <input type="text" placeholder="用户名">
                        <br>
                        <input type="text" placeholder="密码">
                        <br>
                        <input type="submit" >
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
<link rel="stylesheet" href="bootstrap/common/css/bootstrap.css">
<script src="./bootstrap/common/js/jquery-3.2.1.js"></script>
<script src="./bootstrap/common/js/bootstrap.js"></script>
</html>

    <div id = "bdId">

<link rel="stylesheet" href="css/point.css">

<script>
    
 window.onload = function () {
    document.getElementById("bdId").onclick = function (event) {
    // alert(6);
    x = event.clientX;
    y = event.clientY;
    point = document.getElementById("pId");
    point.style.left = x+"px";
    point.style.top= y+"px";
    // this.appendChild(point);
    po = document.createElement("div");
    // alert(po);
    po.innerHTML=("("+x+" , "+y+")");
    // parent.appendChild(po);
    a = this.parentNode;
    a.appendChild(po);

    }
}

</script>

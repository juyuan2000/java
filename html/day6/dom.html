<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="btId">加载图片</button>
    <hr>
    <div id=btId1></div>

</body>
<script>
    function set_img() {
        document.getElementById('btId1').innerHTML = '<img src="img/无标题.png" >';
    }

    window.onload = function () {
        document.getElementById("btId").onclick = function () {
            set_img();
        }
    }
</script>

</html>

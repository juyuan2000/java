<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格不开心 </title>
	</head>
	<style>
		table{
			
			border: 1px solid #000000;
		}
		
		th{
			width :200px;
			height: 20px;
			border: 1px solid #ADFF2F;
		}
		
		td{
			width :200px;
			height:20px;
			border: 1px dotted #666666;
			align-items: center;
		}
		body{
			background-image: url(img/微信图片_20190404094007.jpg);
			background-repeat: no-repeat;
		}	
	</style>
	
	
	<body>
		<table>
			<caption>
				北京北京
			</caption>
			<thead>
				<tr>
					<th>名称</th>
					<th>价格</th>
					<th>数量</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>开心</td>
					<td>22</td>
					<td>2</td>
				</tr>
				<tr>
					<td>不开心</td>
					<td>33</td>
					<td>2</td>
				</tr>
			</tbody>
			
			<tfoot>
				
			</tfoot>
		</table>
		
	</body>
</html>
